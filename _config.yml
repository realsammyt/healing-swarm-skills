# Healing Swarm Skills - Jekyll Configuration
# GitHub Pages website for the healing swarm framework

title: Healing Swarm Skills
description: AI-assisted tools for ethical healing applications - democratizing access to holistic healing wisdom

# Site settings
baseurl: "/healing-swarm-skills"
url: "https://realsammyt.github.io"

# Build settings
markdown: kramdown
theme: minima

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections for organized content
collections:
  skills:
    output: true
    permalink: /skills/:name/

# Defaults for pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "skills"
    values:
      layout: "page"

# Exclude from build
exclude:
  - node_modules
  - scripts
  - .claude
  - "*.json"
  - "*.lock"
  - templates
  - .github/workflows/test.yml
  - .github/workflows/validate-pr.yml
  - Gemfile
  - Gemfile.lock
  - vendor

# Include hidden files we need
include:
  - _pages

# SEO
author: Healing Swarm Collective
twitter:
  card: summary
social:
  name: Healing Swarm Skills
  links:
    - https://github.com/realsammyt/healing-swarm-skills

# Google Analytics (optional - leave empty if not using)
google_analytics:
