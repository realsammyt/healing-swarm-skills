    required: true
    load_order: 3

  - path: shared/design-tokens.json
    description: Design system tokens (colors, spacing, typography)
    required: false
    load_order: 4

  - path: shared/voice-guide.md
    description: Tone and voice guidelines for all content
    required: true
    load_order: 5

  - path: shared/crisis-response.md
    description: Crisis response protocols for adverse reactions
    required: true
    load_order: 6

  - path: shared/contraindications.md
    description: Cross-reference contraindication database
    required: true
    load_order: 7

  - path: shared/outcome-measurement.md
    description: Privacy-first outcome measurement framework
    required: false
    load_order: 8

  - path: shared/practice-pathways.md
    description: Cross-skill integration and progressions
    required: false
    load_order: 9

# ═══════════════════════════════════════════════════════════════════════════════
# SKILL DEFINITIONS
# ═══════════════════════════════════════════════════════════════════════════════

skills:

  # ─────────────────────────────────────────────────────────────────────────────
  # RESEARCH SKILLS
  # ─────────────────────────────────────────────────────────────────────────────

  - name: healing-research
    trigger: /healing-research
    description: |
      Deep research into healing traditions and clinical evidence.
      Coordinates traditions scholar, clinical researcher, and
      mechanisms neuroscientist to produce comprehensive research briefs.
    category: research
    agents:
      - traditions-scholar
      - clinical-researcher
      - mechanisms-neuroscientist
    workflow: research/workflow.yaml
    requires_ethics_approval: true
    outputs:
      - research-brief.md
      - traditions-research.md
      - clinical-evidence.md
      - mechanism-bridges.md
    example_usage: |
      /healing-research "acupressure for hand ligament injuries"
      /healing-research "visualization for chronic pain" --depth comprehensive

  - name: traditions-research
    trigger: /traditions-research
    description: |
      Research specific healing traditions with scholarly rigor.
      Covers TCM, Ayurveda, Western esoteric, Indigenous, Jewish mystical.
    category: research
    agents:
      - traditions-scholar
    standalone: true
    example_usage: |
      /traditions-research "Solomonic angel healing"
      /traditions-research "TCM meridian theory for upper extremity"

  - name: clinical-research
    trigger: /clinical-research
    description: |
      Systematic review of clinical evidence for healing modalities.
      Searches PubMed/PMC, assesses study quality, reports findings.
    category: research
    agents:
      - clinical-researcher
    standalone: true
    example_usage: |
      /clinical-research "guided imagery pain reduction"
      /clinical-research "prayer health outcomes"

  - name: mechanism-mapping
    trigger: /mechanism-mapping
    description: |
      Bridge traditional healing concepts with modern neuroscience.
      Translate between ancient wisdom and scientific understanding.
    category: research
    agents:
      - mechanisms-neuroscientist
    standalone: true
    example_usage: |
      /mechanism-mapping "qi cultivation" --to neuroscience
      /mechanism-mapping "chakra activation" --to psychophysiology

  # ─────────────────────────────────────────────────────────────────────────────
  # CONSCIOUSNESS SKILLS (Grinberg Research)
  # ─────────────────────────────────────────────────────────────────────────────

  - name: coherence-meditation
    trigger: /coherence-meditation
    description: |
      Guided interhemispheric coherence practices based on Grinberg's
      self-allusive meditation protocol. Produces 20-minute guided
      meditations with evidence context and safety framing.
    category: consciousness
    agents:
      - consciousness-researcher
      - coherence-guide
      - content-writer
      - ethics-guardian
    workflow: research/coherence-workflow.yaml
    requires_ethics_approval: true
    templates:
      - content/templates/coherence-practice.md
    outputs:
      - coherence-practice.md
      - evidence-brief.md
      - audio-timing.json
    example_usage: |
      /coherence-meditation "morning coherence" --level beginner
      /coherence-meditation "healing support" --level advanced --duration 30

  - name: syntergic-research
    trigger: /syntergic-research
    description: |
      Deep research into Grinberg's consciousness science with honest
      evidence presentation. Bridges syntergic theory with mainstream
      neuroscience and contextualizes shamanic observations.
    category: research
    agents:
      - consciousness-researcher
      - traditions-scholar
      - clinical-researcher
      - mechanisms-neuroscientist
      - ethics-guardian
