  # Research Agents
  traditions-scholar:
    prompt: research/traditions-scholar.md
    tools: [WebSearch, WebFetch, Read, Glob, Grep]

  clinical-researcher:
    prompt: research/clinical-researcher.md
    tools: [WebSearch, WebFetch, Read, Glob, Grep]

  mechanisms-neuroscientist:
    prompt: research/mechanisms-neuroscientist.md
    tools: [WebSearch, WebFetch, Read]

  # Design Agents
  ux-architect:
    prompt: design/ux-architect.md
    tools: [Read, Write, Glob]

  visual-designer:
    prompt: design/visual-designer.md
    tools: [Read, Write, Glob]

  # Content Agents
  content-writer:
    prompt: content/content-writer.md
    tools: [Read, Write, Glob, Grep]

  # Build Agents
  app-developer:
    prompt: build/app-developer.md
    tools: [Read, Write, Edit, Bash, Glob, Grep]

  # Quality Agents
  ethics-guardian:
    prompt: quality/ethics-guardian.md
    tools: [Read, Glob, Grep]
    veto_power: true

  clinical-reviewer:
    prompt: quality/clinical-reviewer.md
    tools: [Read, WebSearch, WebFetch, Glob]

  cultural-reviewer:
    prompt: quality/cultural-reviewer.md
    tools: [Read, Glob, Grep]

  accessibility-auditor:
    prompt: quality/accessibility-auditor.md
    tools: [Read, Bash, Glob]

  # Deploy Agents
  devops-specialist:
    prompt: deploy/devops-specialist.md
    tools: [Read, Write, Bash, Glob]

  content-manager:
    prompt: deploy/content-manager.md
    tools: [Read, Write, Edit, Glob, Grep]

  # Orchestration
  swarm-conductor:
    prompt: orchestrator/swarm-conductor.md
    tools: [Read, Write, Task, Glob, Grep]

# ═══════════════════════════════════════════════════════════════════════════════
# GLOBAL SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════

settings:
  default_output_path: ./healing-app-output/
  require_ethics_approval: true
  citation_verification: true
  accessibility_minimum: AA

  # Quality gates
  gates:
    ethics:
      blocking: true
      agent: ethics-guardian
    clinical_accuracy:
      blocking: true
      agent: clinical-reviewer
    accessibility:
      blocking: true
      minimum_level: AA

  # State management
  state:
    storage: .claude/healing-swarm-state.json
    checkpoint_after_phases: true
    resume_capability: true
