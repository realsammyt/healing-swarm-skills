# Sound Healing Example: Vagal Toning / Humming Practice
# A complete example of the sound healing skill pipeline

name: vagal-toning-humming
display_name: "Vagal Toning Through Humming"
description: >
  A 10-minute humming and vocal toning practice designed for beginners.
  Uses self-produced sound to stimulate the vagus nerve and promote
  parasympathetic activation. No musical training required.

version: "1.0.0"
status: complete

# Practice metadata
practice:
  tradition: "Cross-tradition (Vedic Bhramari, modern vagal toning)"
  type: humming
  level: beginner
  duration_minutes: 10
  equipment_required: false
  partner_required: false
  position: seated

# Evidence classification
evidence:
  level: preliminary
  key_studies:
    - citation: "Kalyani BG, et al. Int J Yoga. 2011;4(1):3-6."
      pmid: "21654968"
      finding: "Om chanting produced limbic deactivation similar to vagal nerve stimulation (fMRI, n=12)"
    - citation: "Weitzberg E, Lundberg JO. Am J Respir Crit Care Med. 2002."
      pmid: "12119224"
      finding: "Humming increased nasal nitric oxide production 15-fold (n=10)"
    - citation: "Vickhoff B, et al. Front Psychol. 2013;4:334."
      pmid: "23785342"
      finding: "Group singing synchronized heart rate variability patterns (n=15)"

# Safety classification
safety:
  risk_level: low
  contraindications:
    - active_ear_infection
    - tinnitus_requires_modification
    - vocal_cord_conditions
    - sound_sensitivity
  requires_medical_screening: false
  closed_practice: false

