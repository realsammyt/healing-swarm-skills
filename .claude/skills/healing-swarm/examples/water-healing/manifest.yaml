name: contrast-shower
description: >
  A beginner contrast shower protocol demonstrating warm-cool alternation
  based on the Kneipp hydrotherapy method. Minimal example showing the
  water protocol template with safety framing, temperature specifications,
  and tradition attribution.
version: 1.0.0

type: water-healing
level: beginner
duration_minutes: 12
water_type: shower

traditions:
  - name: Kneipp method (hydrotherapy)
    era: "Modern (Sebastian Kneipp, 1821-1897)"
    origin: "Germany (Bad WÃ¶rishofen)"
    elements: ["contrast water therapy", "alternating warm and cool"]

content_files:
  - content/contrast-shower.md

templates_used:
  - content/templates/water-protocol.md

agents_involved:
  - water-guide
  - content-writer
  - clinical-reviewer
  - ethics-guardian

safety_requirements:
  - drowning_warning: not_applicable_shower
  - cardiac_warning: required
  - temperature_limits: max_104f_warm
  - non_slip_surface: required
  - medical_disclaimer: required
  - contraindications: listed

evidence_level: >
  Contrast water therapy for recovery: moderate (Versey et al., 2013).
  Kneipp hydrotherapy: moderate evidence from European studies.
  Cardiovascular effects of temperature contrast: moderate.
  Individual responses vary significantly.
