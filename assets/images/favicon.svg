<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="healing-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd284;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0f172a"/>
  <!-- Healing symbol (stylized asterisk/sparkle) -->
  <g transform="translate(32, 32)">
    <!-- Vertical line -->
    <line x1="0" y1="-18" x2="0" y2="18" stroke="url(#healing-gradient)" stroke-width="4" stroke-linecap="round"/>
    <!-- Horizontal line -->
    <line x1="-18" y1="0" x2="18" y2="0" stroke="url(#healing-gradient)" stroke-width="4" stroke-linecap="round"/>
    <!-- Diagonal lines -->
    <line x1="-13" y1="-13" x2="13" y2="13" stroke="url(#healing-gradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="13" y1="-13" x2="-13" y2="13" stroke="url(#healing-gradient)" stroke-width="4" stroke-linecap="round"/>
    <!-- Center circle -->
    <circle cx="0" cy="0" r="5" fill="url(#healing-gradient)"/>
  </g>
</svg>
